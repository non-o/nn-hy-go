<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="nnHydra">
<head>

    <!-- traceur -->
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"/>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"/>
    <script>
      traceur.options.experimental = true;
  </script>
  <!--jquery required for bootstrap-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!--bootstrap design css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <!-- angular files and services -->
  <script src="scripts/angular.js"></script>
  <script src="scripts/angular-route.js"></script>

  <!-- application -->
  <script src="app/services/common/common.js"></script>
  <script src="app/services/common/logger.js"></script>
  <script src="app/app.js"></script>
  <script src="app/config.route.js"></script>
  <script src="app/services/cache.js"></script>
  <script src="app/services/discovery.js"></script>
  <script src="app/services/apiDocumentation.js"></script>
  <script src="app/debug/debug.js"></script>


  <title></title>
</head>
<body>
    <div class="container-fluid">
        <div data-ng-view />
    </div>
    <script>
        System.import("app").then(function(a){
            angular.element(document).ready(function() {
              angular.bootstrap(document, ['nnHydra']);
          });
        });
    </script>
</body>
</html>
